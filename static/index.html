<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Oracle</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .chat-box {
            min-height: 100px;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        #question-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .question {
            background-color: #e1f0fa;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            align-self: flex-end;
        }
        .answer {
            background-color: #f5f5f5;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .citation {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Repo Oracle</h1>
    <div class="container">
        <h2>Ask about your codebase</h2>
        <p>Type a question about your codebase to get AI-powered answers with source code references.</p>
        
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
        </div>
        
        <div class="input-container">
            <input type="text" id="question-input" placeholder="Ask a question about your codebase...">
            <button id="ask-button">Ask</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const questionInput = document.getElementById('question-input');
            const askButton = document.getElementById('ask-button');
            
            askButton.addEventListener('click', askQuestion);
            questionInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });
            
            function askQuestion() {
                const question = questionInput.value.trim();
                if (!question) return;
                
                // Add question to chat
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.textContent = question;
                chatBox.appendChild(questionDiv);
                
                // Clear input
                questionInput.value = '';
                
                // Disable button while processing
                askButton.disabled = true;
                askButton.textContent = 'Thinking...';
                
                // Send request to backend
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                })
                .then(response => response.json())
                .then(data => {
                    // Add answer to chat
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer';
                    
                    // Format the answer with markdown-like syntax
                    let formattedAnswer = data.answer;
                    
                    // Replace code blocks
                    formattedAnswer = formattedAnswer.replace(/```([\\s\\S]*?)```/g, '<pre><code>$1</code></pre>');
                    
                    // Replace inline code
                    formattedAnswer = formattedAnswer.replace(/`([^`]+)`/g, '<code>$1</code>');
                    
                    answerDiv.innerHTML = formattedAnswer;
                    
                    // Add citations if available
                    if (data.citations && data.citations.length > 0) {
                        const citationsDiv = document.createElement('div');
                        citationsDiv.className = 'citation';
                        citationsDiv.innerHTML = '<strong>Sources:</strong><br>';
                        
                        data.citations.forEach(citation => {
                            citationsDiv.innerHTML += `${citation.filepath} (lines ${citation.start_line}-${citation.end_line})<br>`;
                        });
                        
                        answerDiv.appendChild(citationsDiv);
                    }
                    
                    chatBox.appendChild(answerDiv);
                    
                    // Scroll to bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // Add error message to chat
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'answer';
                    errorDiv.textContent = 'Sorry, there was an error processing your question. Please try again.';
                    chatBox.appendChild(errorDiv);
                })
                .finally(() => {
                    // Re-enable button
                    askButton.disabled = false;
                    askButton.textContent = 'Ask';
                });
            }
        });
    </script>
</body>
</html>
